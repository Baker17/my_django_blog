{% load staticfiles %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">

</head>

<body>
    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"
                style="color:#ffffff"></i></a>

        <a href="{% url 'post_new' %}" class="top-menu"><i class="fa fa-plus-circle fa-2x" style="color:white"
                aria-hidden="true"></i></a>

        <p class="top-menu">Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>

        {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fa fa-sign-in fa-2x" style="color:white"
                aria-hidden="true"></i></a>

        {% endif %}

        <h1><a href="{% url 'post_list' %}">Code_Life Blog</a></h1>


    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>

</body>

</html>
